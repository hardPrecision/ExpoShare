<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <title>ExpoShare</title>
    <style>
      :root {
        --primary-color: #fe1010;
      }
      body { font-family: 'Poppins', sans-serif; }
    </style>
</head>
<body>
    <nav style="display: flex; justify-content: space-between; align-items: center; padding: 10px;">
        <div class="nav-left">
            <a href="/" style="text-decoration: none; font-size: 1.5em; font-weight: bold; color: var(--primary-color);">ExpoShare</a>
        </div>
        <div class="nav-right">
            {% if current_user.is_authenticated %}
                <a href="/dashboard" style="margin-left: 10px;">Личный кабинет</a>
                <a href="/logout" style="margin-left: 10px;">Выйти</a>
            {% else %}
                <a href="/login" style="padding: 8px 15px; border: 1px solid #ccc; border-radius: 12px; text-decoration: none; margin-left: 10px; color: #fff; background-color: var(--primary-color);">Вход</a>
                <a href="/register" style="padding: 8px 15px; border: 1px solid #ccc; border-radius: 12px; text-decoration: none; margin-left: 10px; color: #fff; background-color: var(--primary-color);">Регистрация</a>
            {% endif %}
        </div>
    </nav>
    <div class="container">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="alert">
                    {% for message in messages %}
                        {{ message }}
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
    </div>
</body>
</html>
