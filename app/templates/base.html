<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <title>ExpoShare</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    {% block extra_head %}{% endblock %}
    {% block extra_css %}{% endblock %}
</head>
<body>
    <nav class="nav-bar">
        <div class="nav-left">
            <a href="/" class="logo">ExpoShare</a>
        </div>
        <div class="nav-right">
            {% if current_user.is_authenticated %}
                <div class="user-dropdown">
                    <a href="#" class="user-initial">{{ current_user.username[0].upper() }}</a>
                    <div class="dropdown-menu">
                        <a href="/dashboard" class="dropdown-item">

                        </a>
                        <a href="/logout" class="dropdown-item">
                            <i>ðŸšª</i> Ð’Ñ‹Ð¹Ñ‚Ð¸
                        </a>
                    </div>
                </div>
            {% endif %}
        </div>
    </nav>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <div id="toast-notification" class="toast-notification">
        <span id="toast-message"></span>
    </div>

    <script>
        function showToast(message, type = 'default') {
            const toast = document.getElementById('toast-notification');
            const toastMessage = document.getElementById('toast-message');

            toastMessage.textContent = message;
            toast.className = 'toast-notification';
            if (type === 'success') toast.classList.add('success');
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 3000);
        }

        document.addEventListener('DOMContentLoaded', function() {
            const flashMessages = JSON.parse('{{ get_flashed_messages() | tojson | safe }}');
            if (flashMessages?.length) {
                flashMessages.forEach(message => showToast(message, "success"));
            }
        });
    </script>

    {% block extra_js %}{% endblock %}
</body>
</html>
