{% extends "base.html" %}

{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/exhibition.css') }}">
{% endblock %}

{% block content %}
  <div class="exhibition-header">
    <h1 class="exhibition-title">{{ exhibition.name }}</h1>
    <div id="page-indicator" class="page-indicator">1/{{ items|length }}</div>
  </div>
  <div class="exhibition-container">
    <button id="prev-btn" class="nav-btn">←</button>
    <div class="current-item" id="current-item"></div>
    <button id="next-btn" class="nav-btn">→</button>
  </div>
{% endblock %}

{% block extra_js %}
<script>
  window.USER_UUID = '{{ user_uuid }}';
  window.EXHIBITION_ID = {{ exhibition.id }};
  window.EXHIBITION_ITEMS = {{ items|tojson }};
</script>
<script src="{{ url_for('static', filename='js/exhibition.js') }}"></script>
{% endblock %}
